<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Traverse</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>  
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<ul class="skip-links">
	<li><a href="#main"> Jump to main content</a></li>
	<li><a href="#navigation"> Jump to navigation</a></li>
</ul> 

<header class="masthead">
	<div class="grid">
		<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 island-half">
		 	<a href="index.html">
            	<img class="logo" src="images/logo.gif">
    	 	</a>
     	</div>

       <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
			<nav>
				<ul class="nav giga">
					<li class="gutter-half pad-top"><a href="index.html">Home</a></li>
					<li class="gutter-half pad-top"><a href="signup.html">Sign Up</a></li>
					<li class="gutter-half pad-top"><a href="pricing.html">Pricing</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>

<main>

	<div class="form-color island">

	<form action="thanks.html" method="post"> 

		<div class="join">
		<h2> Join the Traverse Family!</h2>
		<p> Sign up below to become a member of the Traverse family and experience snowboarding or skiing in a whole new way.</em> </p>
	</div>

	<div>
		<label for="name">Name</label>
		<input id ="name" class="enter-info">
	</div>

	<div>
		<label for="email">E-mail</label>
		<input id="email" class="enter-info">
	</div>

	<div class="push">
		<label for="age"> Age</label>
		<input type="number" id="age" min="17" max="65">
	</div>

  <div>
    <label for="street-address">Street Address</label>
    <input id="street-address" class="enter-info">
  </div>
  
  <div>
    <label for="city">City</label>
    <input id="city" class="enter-info">
  </div>
  
  <div>
    <label for="country">Country</label>
    <input id="country" >
  </div>
  
  <div>
    <label for="postal-code">Postal Code</label>
    <input id="postal-code">
  </div>

	<fieldset>
		<legend class="awesome">Plan Choice</legend>
		<span class="radio">
			<input type="radio" id="beginner" name="level">
			<label for="beginner">Beginner</label>
		</span>
		<span class="radio">
			<input type="radio" id="intermediate" name="level">
			<label for="intermediate">intermediate</label>
		</span >
		<span class="radio">
			<input type="radio" id="pro" name="level">
			<label for="pro">Pro</label>
		</span>

	</fieldset>

	<fieldset>
		<legend class="awesome">Payment Option</legend>
		<span class="radio">
			<input type="radio" id="visa" name="level">
			<label for="meh">Visa</label>
		</span>
		<span class="radio">
			<input type="radio" id="mastercard" name="level">
			<label for="meh">Mastercard</label>
		</span >
		<span class="radio">
			<input type="radio" id="american express" name="level">
			<label for="super">American Express</label>
		</span>

		<div>
    		<label for="text">Card Number</label>
    		<input id="text">
  		</div>

		<div class="push">
			<label for="date"> Expiration Date</label>
			<input type="month" id="month" class="enter-info">
		</div>

	</fieldset>

		<div class="submit">
			<button type="submit">Sign Up</button>
		</div>
	</form>
</div>
  
  <footer class="footer island ">
  	<div class="grid grid-middle">
  		<div role="contentinfo" class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 copyright">
		 <a href="index.html">
            <img src="images/logo.gif">
    	 </a>
    	</div>
    </div>
</footer>

</main>
</body>
</html>
